<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do`s APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 max-w-screen">
    <main class="bg-blue-300 p-4 mx-auto min-h-screen h-fit max-w-md">
        <div class="text-center bg-blue-400 py-2 md:max-w-xs mx-auto">
            <h1 class="text-5xl font-bold text-black">To-Do APP</h1>
        </div>
        <div class="to-dos text-center max-w-xs mx-auto md:mt-10 mt-5 bg-green-400 py-4 rounded-full">
            <input type="text" class="h-12 w-10/12 text-center text-2xl font-semibold rounded-full" id="todoInput">

        </div>
        <div class="flex justify-center md:mt-5 mt-2 mx-auto ">
            <button id="addBtn"
                class="border border-black border-2 text-black font-bold text-4xl hover:bg-black hover:text-white w-1/3 py-2 rounded-2xl transition-all">ADD</button>
        </div>
        <div class="text-white text-center font-bold text-3xl mt-5 max-w-xs mx-auto border-t-2 border-black">
            <ol id="todolist"
                class=" flex flex-col md:space-y-10 space-y-3 text-black mt-2 w-fit mx-auto fadeInDown transition-all duration-1000">

            </ol>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
